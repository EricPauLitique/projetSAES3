<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer votre compte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Voix Citoyenne</h1>
        <h4><i>Chaque voix compte</i></h4>
        <form action="../controllers/controleurCreaCompte.php" method="POST">
            <label for="prenom"></label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            <br>
            <label for="nom"></label>
            <input type="text" id="nom" name="nom" placeholder="Nom" required>
            <br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            <br>
            <label for="code_postal"></label>
            <input type="text" id="code_postal" name="code_postal" placeholder="Code postal" required>
            <br>
            <label for="ville"></label>
            <input type="text" id="ville" name="ville" placeholder="Ville" required>
            <br>
            <label for="numero_rue"></label>
            <input type="text" id="numero_rue" name="numero_rue" placeholder="Numéro de rue" required>
            <br>
            <label for="nom_rue"></label>
            <input type="text" id="nom_rue" name="nom_rue" placeholder="Nom de la rue" required>
            <br>
            <button type="submit">Créer le compte</button>

            <p>Vous avez un compte ? <a href="connexion.html">Connectez-vous</a></p>

        </form>
    </main>
    <footer>
        <p>© 2024 Voix Citoyenne. Tous droits réservés.</p>
    </footer>
</body>
</html>
