<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création du groupe</title>
    <link href="../images/logoVC.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- Lien vers une feuille de style externe -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src = "../images/logoVC.jpg"/>
        <h1>Voix Citoyenne</h1>
        <img src = "../images/parametres.png"/>
    </header>
    
    <main>
       
        <section>
            <form action="../controllers/controleurCreaTheme.php" method="POST">
                <label for="nom du theme"></label>
                <input type="text" id="nom" name="nom du theme" placeholder="nom du theme" required>
                <br>
                <label for="limite_theme"></label>
                <input type="number" id="limite_theme" name="limite_theme" placeholder="Limite du theme pour une proposition" required>
                <br>
                <button type="submit">Créer le theme</button>
            </form>
        </section>
        </section>   
            <p>Créez votre groupe :</p>
            <form action="../controllers/controleurCreaGroupe.php" method="POST">
                <label for="nom du groupe"></label>
                <input type="text" id="nom" name="nom du groupe" placeholder="nom du groupe" required>
                <br>
                <label for="couleur">Couleur du groupe : </label>
                <input type="color" id="couleur" name="couleur" value="#ffffff" />
                <br>
                <label for="image">Choissisez l'image du groupe : </label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg" />
                <br>
                <label for="limite_an"></label>
                <input type="number" id="limite_an" name="limite_an" placeholder="Limite annuel du groupe" required>
                <br>
                <button type="submit">Créer le groupe</button>
            </form>
        </section>  
    </main>
    
    <footer>
        <p>© 2024 MonSite. Tous droits réservés.</p>
    </footer>
    
    <!-- Lien vers un fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
